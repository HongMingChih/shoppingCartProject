	<h2>銷售報表</h2><br/>
	<div style="margin-left:25px;">
	<form action="querySalesReport" method="get">
		<input type="hidden" name="action" value="querySalesReport"/>
		起 &nbsp; <input type="date" name="queryStartDate" style="height:25px;width:180px;font-size:16px;text-align:center;" required/>
		&nbsp;
		迄 &nbsp; <input type="date" name="queryEndDate" style="height:25px;width:180px;font-size:16px;text-align:center;" required/>	
		<input type="submit" value="查詢" style="margin-left:25px; width:50px;height:32px"/>
	</form>
	<br/>
	<table border="1">
		<tbody>
			<tr height="50">
				<td width="100"><b>訂單編號</b></td>
				<td width="100"><b>顧客姓名</b></td>
				<td width="100"><b>購買日期</b></td>
				<td width="125"><b>飲料名稱</b></td> 
				<td width="100"><b>購買單價</b></td>
				<td width="100"><b>購買數量</b></td>
				<td width="100"><b>購買金額</b></td>
			</tr>
			<tr height="30" th:each="goods, iterStat : ${QOB}">
				<td><font th:text="${QOB[iterStat.index].orderID}"></font></td>
				<td><font th:text="${QOB[iterStat.index].customerName}"></td>
				<td><font th:text="${QOB[iterStat.index].orderDate}"></td>
				<td><font th:text="${QOB[iterStat.index].goodsName}"></td>
				<td><font th:text="${QOB[iterStat.index].goodsBuyPrice}"></td> 
				<td><font th:text="${QOB[iterStat.index].buyQuantity}"></td>
				<td><font th:text="${QOB[iterStat.index].buyAmount}"></td>	
			</tr>
			
		</tbody>
	</table>
	</div>
