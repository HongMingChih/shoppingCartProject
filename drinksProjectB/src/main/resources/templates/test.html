<table border="1" style="border-collapse: collapse">

			<font th:text="${goods.GOODS_NAME}"></font>
			<br />
			<font th:text="${goods.PRICE}"></font>
			<br />
			<img th:src="@{../DrinksImage/${goods.IMAGE_NAME}}" th:with="id=${goods.GOODS_ID}" border="0" width="150"
