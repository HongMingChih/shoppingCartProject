<body align="center">

 <div class="modal-footer no-margin-top">
                            <div class="col-md-6">
                                <strong>当前第 [[${pageInfo.pageNum}]]页,共 [[${pageInfo.pages}]] 页.一共 [[${pageInfo.total}]] 条记录
                                </strong>
                            </div>
                            <ul class="pagination pull-right no-margin">
                                <li th:if="${pageInfo.hasPreviousPage}">
                                    <a th:href="'/TBMS/admin/userList?pageNum=1'">首页</a>
                                </li>
                                <li class="prev" th:if="${pageInfo.hasPreviousPage}">
                                    <a th:href="'/TBMS/admin/userList?pageNum='+${pageInfo.prePage}">
                                        <i class="ace-icon fa fa-angle-double-left"></i>
                                    </a>
                                </li>
                                <!--遍历条数-->
                                <li th:each="nav:${pageInfo.navigatepageNums}">
                                    <a th:href="'/TBMS/admin/userList?pageNum='+${nav}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
                                    <span style="font-weight: bold;background: #6faed9;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
                                </li>
                                <li class="next" th:if="${pageInfo.hasNextPage}">
                                    <a th:href="'/TBMS/admin/userList?pageNum='+${pageInfo.nextPage}">
                                        <i class="ace-icon fa fa-angle-double-right"></i>
                                    </a>
                                </li>
                                <li>
                                    <a th:href="'/TBMS/admin/userList?pageNum='+${pageInfo.pages}">尾页</a>
                                </li>
                            </ul>
                        </div>
